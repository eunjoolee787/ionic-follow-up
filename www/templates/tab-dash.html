<ion-view view-title="Follow Up">

    <div class="list card">
      <div class="item item-divider">Main Contact</div>
      <div class="item item-body">

      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="app.person.firstname">
      </label>

      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="app.person.lastname">
      </label>

      <div class="button-bar">
        <a class="button button-balanced">Male</a>
        <a class="button button-balanced">Female</a>
        <a class="button button-balanced">Couple</a>
      </div>

      <label class="item item-input">
        <span class="input-label">Birthday</span>
        <input type="date" ng-model="app.person.birthday">
      </label>

      <label class="item item-input">
        <span class="input-label">Age</span>
        <input type="text" ng-model="app.person.age">
      </label>

      <label class="item item-input">
        <span class="input-label">Telephone</span>
        <input type="tel" ng-model="app.person.tel">
      </label>

<!-- TO DO -->
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="email" ng-model="app.person.email">
    </label>

      <label class="item item-input">
        <span class="input-label">Street</span>
        <input type="text" ng-model="app.person.street">
      </label>

      <label class="item item-input">
        <span class="input-label">City</span>
        <input type="text" ng-model="app.person.city">
      </label>

      <label class="item item-input">
        <span class="input-label">State</span>
        <input type="text" ng-model="app.person.state">
      </label>

      <label class="item item-input">
        <span class="input-label">Zip</span>
        <input type="text" ng-model="app.person.zip">
      </label>

<!-- TO DO -->
<!-- <input type="tel", placeholder="tel" ng-model="app.person.tel"> -->

  </div>
</div>

<div class="list card">
  <div class="item item-divider">Social Media</div>
  <div class="item item-body">
    <div>
      <label class="item item-input">
        <span class="input-label">Facebook</span>
        <input type="text" ng-model="app.person.facebook">
      </label>

      <label class="item item-input">
        <span class="input-label">Instagram</span>
        <input type="text" ng-model="app.person.instagram">
      </label>
    </div>
  </div>
</div>

    <div class="list card">
      <div class="item item-divider">General Information</div>
      <div class="item item-body">
      <div>

      <label class="item item-input">
        <span class="input-label">Contact Date</span>
        <input type="date" ng-model="app.person.contactdate">
      </label>

      <label class="item item-input">
        <span class="input-label">Contact Person</span>
        <input type="text" ng-model="app.person.contactperson">
      </label>

      <label class="item item-input">
        <span class="input-label">Name of Event</span>
        <input type="text" ng-model="app.person.nameofevent">
      </label>

<!-- TO DO - not saving in DB  -->
    <ion-toggle  ng-model="settings.previouslysaved">
        Previously saved
    </ion-toggle>
<!-- TO DO - not saving in DB  -->
    <ion-toggle  ng-model="settings.previouslybaptized">
        Previously baptized
    </ion-toggle>
<!-- TO DO - not saving in DB  -->
    <ion-toggle  ng-model="settings.joinchurch">
        Join church
    </ion-toggle>

      <label class="item item-input">
        <span class="input-label">Status</span>
        <input type="text" ng-model="app.person.status">
      </label>

<!--         <input type="text", placeholder="status" ng-model="app.person.status"/> -->

      <label class="item item-input">
        <span class="input-label">Last Contact Date</span>
        <input type="date" ng-model="app.person.lastcontactdate">
      </label>

      <label class="item item-input">
        <span class="input-label">Created Date</span>
        <input type="date" ng-model="app.person.createddate">
      </label>

      <label class="item item-input">
        <span class="input-label">Modified Date</span>
        <input type="date" ng-model="app.person.modifieddate">
      </label>

        </div>
      </div>
    </div>
      
      <!-- save button-->
        <input type="button" value="save" ng-click="app.addPerson(app.person)"/>

  </ion-content>
</ion-view>
