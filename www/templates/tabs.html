<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-positive">


  <!-- Add Tab -->
  <ion-tab title="Add" icon-off="ion-plus-round" icon-on="ion-plus-round" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

  <!-- Lists Tab -->
  <ion-tab title="Lists" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/lists">
    <ion-nav-view name="tab-lists"></ion-nav-view>
  </ion-tab>


  <!-- Export Tab -->
  <ion-tab title="Export" icon-off="ion-upload" icon-on="ion-upload" href="#/tab/export">
    <ion-nav-view name="tab-export"></ion-nav-view>
  </ion-tab>


</ion-tabs>
